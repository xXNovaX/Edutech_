<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Idioma del documento: Español -->

<head>
  <meta charset="UTF-8" /> <!-- Codificación de caracteres en UTF-8 -->
  <title>Registro Estudiante - EduTech</title> <!-- Título que aparece en la pestaña del navegador -->

  <!-- Enlace al archivo de estilos CSS externo -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Contenedor general del contenido de la página -->
  <div class="container">
    <!-- Título principal de la página -->
    <h2>Registro de Estudiante</h2>

    <!-- Formulario con id "registerForm" -->
    <form id="registerForm">
      
      <!-- Campo para ingresar el nombre del estudiante -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <!-- Campo para ingresar el correo electrónico -->
      <label for="correo">Correo:</label>
      <input type="email" id="correo" required />

      <!-- Campo para ingresar la contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <!-- Campo para ingresar la dirección -->
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required />

      <!-- Campo para ingresar la carrera del estudiante -->
      <label for="carrera">Carrera:</label>
      <input type="text" id="carrera" required />

      <!-- Botón para enviar el formulario -->
      <button type="submit">Registrar</button>
    </form>

    <!-- Div donde se mostrará el mensaje de éxito o error -->
    <div id="mensaje" class="mensaje"></div>
  </div>

  <!-- Enlace al archivo JavaScript que maneja la lógica del registro -->
  <script src="js/register.js"></script>
</body>
</html>
