<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión – EduTech</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">

  <div class="card login-card">
    <div class="card-body">
      <h2 class="login-title text-center">¡Bienvenido a EduTech!</h2>
      <p class="text-center text-muted mb-4">
        Por favor, inicia sesión para continuar.
      </p>

      <div id="mensajeLogin" class="mb-3 text-center"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="tu@ejemplo.com" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
          <div class="invalid-feedback">La contraseña es obligatoria.</div>
        </div>
        <button type="submit" class="btn btn-login btn-lg w-100 text-white">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu script de login (externo o inline) -->
  <script src="js/login.js"></script>
</body>
</html>
