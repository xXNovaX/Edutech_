<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil de Estudiante – EduTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos púrpura -->
  <style>
    /* Navbar púrpura degradado */
    .navbar-purple {
      background: linear-gradient(90deg, #7e57c2, #ba68c8) !important;
    }
    /* Contenedor menú */
    .welcome-menu {
      background: #faf5ff;
      border: 1px solid #ddd;
    }
    .menu-btn {
      color: #5e35b1;
    }
    .menu-list li a {
      color: #5e35b1;
    }
    .menu-list li a:hover {
      color: #ab47bc;
    }
    /* Botones “Inscribirse” */
    button.btnInscribir {
      background: linear-gradient(135deg, #8e24aa, #d81b60);
      border: none;
      color: #fff;
      border-radius: 0.5rem;
      padding: 0.25rem 0.75rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button.btnInscribir:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(216,27,96,0.6);
    }
    button.btnInscribir:disabled {
      background: #aaa;
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR púrpura degradado -->
  <nav class="navbar navbar-expand-lg navbar-purple fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">EduTech</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNavbar"
              aria-controls="mainNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a id="togenuBtn"
               class="nav-link dropdown-toggle text-white"
               href="#"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              <span id="nombreUsuario">Estudiante</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="inscripcionCursos">Cursos disponibles</a></li>
              <li><a class="dropdown-item" href="#" id="misCursosInscritos">Mis cursos inscritos</a></li>
              <li><a class="dropdown-item" href="#" id="gestionarCuenta">Gestionar cuenta</a></li>
              <li><a class="dropdown-item" href="#" id="evaluaciones">Evaluaciones</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="cerrarSesion">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Espacio para navbar fija -->
  <div style="height:70px;"></div>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <h2 id="tituloSeccion" class="mb-4">Cursos disponibles para inscripción</h2>
    <div id="cursosDisponibles"></div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu lógica JS sin cambios -->
  <script src="js/perfil.js"></script>
</body>
</html>
