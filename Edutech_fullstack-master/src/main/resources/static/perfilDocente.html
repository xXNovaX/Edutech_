<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil Docente – EduTech</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-purple">

  <!-- NAVBAR FIJA ARRIBA -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-purple-gradient shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">EduTech</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNavbar"
              aria-controls="mainNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto"></ul>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item dropdown">
            <a id="toggleMenuBtn"
               class="nav-link dropdown-toggle"
               href="#"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              <span id="nombreUsuario">Docente</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="misCursos">Mis Cursos</a></li>
              <li><a class="dropdown-item" href="#" id="evaluarAlumnos">Evaluar Alumnos</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="cerrarSesion">
                <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
              </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Espacio para que no quede oculto bajo la navbar -->
  <div class="mt-5 pt-3"></div>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h2 class="card-title">Bienvenido, <span id="nombreDocente"></span></h2>
        
        <!-- Aquí inyectas la lista de cursos -->
        <div id="contenidoPrincipal"></div>
        
        <!-- Botón Crear Curso: siempre permanece -->
        <div class="d-flex justify-content-center mt-4">
          <button id="btnNuevoCurso" class="btn btn-gradient-purple btn-lg">
            <i class="bi bi-plus-lg"></i> Crear Nuevo Curso
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu lógica JS -->
  <script src="js/perfilDocente.js"></script>
</body>
</html>
